<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/tyre.png" type="image/png">
    <title>Reset Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .animation-container {
            flex: 1;
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .road-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .reset-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #4a96e6;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        h2 {
            color: #2273d3;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-message {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
            font-size: 16px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background-color: #f0f8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .form-control:focus {
            outline: none;
            border-color: #2273d3;
            box-shadow: 0 0 10px rgba(34, 115, 211, 0.2);
        }

        .form-group.focus-within .form-control {
            border-color: #2273d3;
            box-shadow: 0 0 10px rgba(34, 115, 211, 0.2);
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2273d3;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2273d3;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #showPassword {
            margin-right: 10px;
            accent-color: #2273d3;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2273d3, #4a96e6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #1b5db0, #3880d0);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(34, 115, 211, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .links a {
            color: #2273d3;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1b5db0;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-container > * {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .reset-container h2 {
            animation-delay: 0.2s;
        }

        .reset-container .info-message {
            animation-delay: 0.3s;
        }

        .reset-container .form-group:nth-child(1) {
            animation-delay: 0.4s;
        }

        .reset-container .form-group:nth-child(2) {
            animation-delay: 0.6s;
        }

        .reset-container .checkbox-container {
            animation-delay: 0.8s;
        }

        .reset-container .btn-submit {
            animation-delay: 1s;
        }

        .reset-container .links {
            animation-delay: 1.2s;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                width: 100%;
                height: auto;
                border-radius: 0;
            }

            .animation-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="animation-container">
            <div id="road-animation" class="road-bg"></div>
        </div>
        
        <div class="reset-container">
            <a href="forget.html" class="close-btn">&times;</a>
            <h2>Reset Password</h2>
            
            <div class="info-message">
                Enter your new password below to update your account.
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="New Password" name="password" id="password" required>
                    <span class="form-icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <ion-icon name="eye-outline" id="password-toggle-icon"></ion-icon>
                    </span>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
                    <span class="form-icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <span class="password-toggle" onclick="togglePassword('confirm_password')">
                        <ion-icon name="eye-outline" id="confirm-toggle-icon"></ion-icon>
                    </span>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="showPassword" onclick="toggleBothPasswords()">
                    <label for="showPassword">Show both passwords</label>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Update Password</button>

                <div class="links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>

        // Check if email is stored in localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const resetEmail = localStorage.getItem('reset_email');
            if (!resetEmail) {
                // Redirect to forget password page if no email found
                Swal.fire({
                    icon: 'warning',
                    title: 'Session Expired',
                    text: 'Please verify your email again.',
                }).then(() => {
                    window.location.href = 'forget.html';
                });
                return;
            }

            // Load the road animation
            lottie.loadAnimation({
                container: document.getElementById('road-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://lottie.host/820808c4-6547-4b7d-9daf-6eb4b33d68c3/eSvsQEJUXb.json'
            });
        });
        
        // Password visibility toggle for individual fields
        function togglePassword(inputId) {
            const passwordField = document.getElementById(inputId);
            const iconId = inputId === 'password' ? 'password-toggle-icon' : 'confirm-toggle-icon';
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.setAttribute("name", "eye-off-outline");
            } else {
                passwordField.type = "password";
                toggleIcon.setAttribute("name", "eye-outline");
            }
        }

        // Toggle both password fields with checkbox
        function toggleBothPasswords() {
            const passwordField = document.getElementById("password");
            const confirmPasswordField = document.getElementById("confirm_password");
            const showPasswordCheckbox = document.getElementById("showPassword");
            const passwordToggleIcon = document.getElementById("password-toggle-icon");
            const confirmToggleIcon = document.getElementById("confirm-toggle-icon");
            
            if (showPasswordCheckbox.checked) {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
                passwordToggleIcon.setAttribute("name", "eye-off-outline");
                confirmToggleIcon.setAttribute("name", "eye-off-outline");
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
                passwordToggleIcon.setAttribute("name", "eye-outline");
                confirmToggleIcon.setAttribute("name", "eye-outline");
            }
        }

        // Input focus effects
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach(group => {
            const input = group.querySelector('.form-control');
            
            input.addEventListener('focus', () => {
                group.classList.add('focus-within');
            });
            
            input.addEventListener('blur', () => {
                if (!input.value) {
                    group.classList.remove('focus-within');
                }
            });
        });

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const resetEmail = localStorage.getItem('reset_email');

            // Validate passwords match
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Passwords do not match. Please try again.',
                });
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            $.ajax({
                url: `${API_BASE_URL}/reset-password`,
                method: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({
                    email: resetEmail,
                    password: password,
                    confirm_password: confirmPassword
                })
            }).done(function(data) {
                if (data.success) {
                    // Remove reset email from localStorage
                    localStorage.removeItem('reset_email');

                    Swal.fire({
                        title: 'Password Updated',
                        text: data.message,
                        icon: 'success'
                    }).then(function() {
                        // Redirect to login page
                        window.location.href = 'login.html';
                    });
                } else {
                    // Handle validation errors
                    if (data.errors) {
                        let errorMessage = 'Please fix the following errors:\n';
                        for (const field in data.errors) {
                            errorMessage += `- ${data.errors[field][0]}\n`;
                        }
                        Swal.fire({
                            title: 'Error',
                            text: errorMessage,
                            icon: 'error'
                        });
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: data.message,
                            icon: 'error'
                        });
                    }
                }
            }).fail(function(jqXHR) {
                console.error('Reset password error:', jqXHR);
                const data = jqXHR.responseJSON || {};
                if (data.errors) {
                    let errorMessage = 'Please fix the following errors:\n';
                    for (const field in data.errors) {
                        errorMessage += `- ${data.errors[field][0]}\n`;
                    }
                    Swal.fire({
                        title: 'Error',
                        text: errorMessage,
                        icon: 'error'
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message || 'An error occurred. Please try again later.',
                    });
                }
            }).always(function() {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            });
        });
        
        // Enter Key Navigation
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll(".form-control");
            inputs.forEach((input, index) => {
                input.addEventListener("keypress", function (event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            document.getElementById('resetPasswordForm').dispatchEvent(new Event('submit'));
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
